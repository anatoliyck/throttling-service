plugins {
    id 'java'
}

group = 'com.throttling'
version = "1.0"

repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-jul', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    compile group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.29'

    testCompile group: 'net.jodah', name: 'concurrentunit', version: '0.4.6'
    testCompile group: 'junit', name: 'junit', version: '4.13'
}

wrapper {
    description = "Generates gradlew[.bat] scripts"
    gradleVersion = '6.0.1'
}